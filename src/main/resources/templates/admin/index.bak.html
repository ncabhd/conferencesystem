<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="../css/style.css" />
</head>

<body>
	<div class="header">
   	  <h1><a href="../index.html">智能会议室管理系统（管理员端）</a></h1>
      	<a id="login" th:text="${session.Sname}"/>
    </div>
    <div id="menu">
    	<ul>
    		<li class="menu1" onClick="page(1)">
    			会议室预定情况
    		</li>
    		<li class="menu1" onClick="page(2)">
    			添加会议
    		</li>
    		<li class="menu1" onClick="page(3)">
    			修改预定请求
    		</li>
    		<li class="menu1" onClick="page(4)">
    			添加会议室
    		</li>
    		<li class="menu1" onClick="page(5)">
    			添加外宾
    		</li>
    		<li class="menu1" onClick="page(6)">
    			设置
    		</li>
    	</ul>
    	
    </div>
    <div id="page">
    	<iframe src="/html/mymeeting1.html" class="page1" id="frame" frameborder="0"></iframe>
    </div>

<script type="text/javascript">
    function page(n){
		switch(n){
			case 1:
				document.getElementById("frame").src = "/html/state.html";
				break;
			case 2:	
				document.getElementById("frame").src = "/html/book.html";
				break;
			case 3:	
				document.getElementById("frame").src = "/html/mymeeting1.html";
				break;
			case 4:	
				document.getElementById("frame").src = "/html/addmeetingroom.html";
				break;
			case 5:
				document.getElementById("frame").src = "/html/addguest.html";
				break;
			case 6:
				document.getElementById("frame").src = "/html/setting.html";
				break;
		}
	}
</script>
    
</body>
</html>
