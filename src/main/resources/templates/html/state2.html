<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="main" style="height: 400px;width: 800px"></div>
<div id="main2" style="height: 400px;width: 800px"></div>
<div id="main3" style="height: 400px;width: 800px"></div>

<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
	// 路径配置
	f1();
	f2();
	f3();
	
	function f1()
	{
	require.config({
		paths: {
			echarts: 'http://echarts.baidu.com/build/dist'
		}
	});
	require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                option = {
    title : {
        text: '个人参会情况状况表',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['正常','请假','迟到','旷会']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:700, name:'正常'},
                {value:10, name:'迟到'},
                {value:5, name:'请假'},
                {value:1, name:'旷会'}
            ]
        }
    ]
};
                    
                    
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
	}
	
	function f2()
	{
		require.config({
		paths: {
			echarts: 'http://echarts.baidu.com/build/dist'
		}
	});
	require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main2')); 
                
               option = {
    title : {
        text: '个人参会时间统计表',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['上午','下午','晚上']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'上午'},
                {value:310, name:'下午'},
                {value:234, name:'晚上'}
            ]
        }
    ]
};
                    

                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
	}
	
	function f3()
	{
	require.config({
		paths: {
			echarts: 'http://echarts.baidu.com/build/dist'
		}
	});
	require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main3')); 
                
                option = {
    title : {
        text: '会议室预定情况表',
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:[
            '预定','修改','撤销'
        ]
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    grid: {y: 70, y2:30, x2:20},
    xAxis : [
        {
            type : 'category',
            data : ['101会议室','102会议室','103会议室','104会议室','105会议室']
        },
        {
            type : 'category',
            axisLine: {show:false},
            axisTick: {show:false},
            axisLabel: {show:false},
            splitArea: {show:false},
            splitLine: {show:false},
            data : ['101会议室','102会议室','103会议室','104会议室','105会议室']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel:{formatter:'{value}'}
        }
    ],
    series : [
        {
            name:'预定',
            type:'bar',
			stack:"statu",
            itemStyle: {normal: {color:'rgba(193,35,43,1)', label:{show:true}}},
            data:[150,155,130,140, 132]
        },
        {
            name:'修改',
            type:'bar',
			stack:"statu",
            itemStyle: {normal: {color:'rgba(181,195,52,1)', label:{show:true,textStyle:{color:'#27727B'}}}},
            data:[20,10,12,18,11]
        },
        {
            name:'撤销',
            type:'bar',
			stack:"statu",
            itemStyle: {normal: {color:'rgba(252,206,16,1)', label:{show:true,textStyle:{color:'#E87C25'}}}},
            data:[12,14,18,15,14]
        }
    ]
};
                    
                    
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
	}
</script>


</body>
</html>
